<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Applications - Studio Developers</title>
    <link rel="stylesheet" href="styles/jobs.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">Studio Developers</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="store.html">Store</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="jobs.html">Jobs</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="jobs">
            <h1>Available Job Openings</h1>
            <div class="job-list">
                <div class="job-card open">
                    <div class="job-icon">
                        <img src="images/marketplace_icon.png" alt="Marketplace Icon">
                    </div>
                    <div class="job-info">
                        <h2>Marketplace Staff</h2>
                        <p class="status">Applications <strong>Open</strong></p>
                    </div>
                </div>

                <div class="job-card closed">
                    <div class="job-icon">
                        <img src="images/application_reader_icon.png" alt="Application Reader Icon">
                    </div>
                    <div class="job-info">
                        <h2>Application Reader</h2>
                        <p class="status">Applications <strong>Closed</strong></p>
                    </div>
                </div>

                <div class="job-card closed">
                    <div class="job-icon">
                        <img src="images/scam_investigator_icon.png" alt="Scam Investigator Icon">
                    </div>
                    <div class="job-info">
                        <h2>Scam Investigator</h2>
                        <p class="status">Applications <strong>Closed</strong></p>
                    </div>
                </div>

                <div class="job-card closed">
                    <div class="job-icon">
                        <img src="images/moderator_icon.png" alt="Moderator Icon">
                    </div>
                    <div class="job-info">
                        <h2>Moderator</h2>
                        <p class="status">Applications <strong>Closed</strong></p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Studio Developers. All rights reserved. | <a href="#">Privacy Policy</a></p>
    </footer>
</body>

</html>
